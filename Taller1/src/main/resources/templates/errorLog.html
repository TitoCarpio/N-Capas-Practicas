<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-top: 100px;
      }
      p {
        font-size: 24px;
        margin-top: 50px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 50px;
      }
      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Error 404</h1>
    <p>Lo sentimos, la página que está buscando no se ha encontrado.</p>
    <button onclick="window.history.back()">Regresar</button>
  </body>
</html>
