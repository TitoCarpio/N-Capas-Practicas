<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
			margin: 50px auto;
			max-width: 400px;
			padding: 30px;
		}
		h2 {
			margin-bottom: 30px;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"],
		input[type="password"] {
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.3);
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.error {
			color: #f00;
			font-size: 14px;
			margin-bottom: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<form>
		<h2>Iniciar Sesión</h2>
		<label>Correo electrónico:</label>
		<input type="text" name="email" required>
		<label>Contraseña:</label>
		<input type="password" name="password" required>
		<input type="submit" value="Iniciar Sesión">
		<div class="error">Correo electrónico o contraseña incorrectos.</div>
	</form>
</body>
</html>
